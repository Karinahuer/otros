<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div>

    <h3>My Google Maps Demo</h3>

    <div id="map"></div>

      <script>
        function initMap() {
          var uluru = {lat: 19.3289981626975, lng: -99.17845755815506};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        }
      </script>

      <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBujzcsB4oJ0fqcR7VyRpVHwKwnB-juOs0&callback=initMap">
      </script>

      </div>

  </body>
</html>
